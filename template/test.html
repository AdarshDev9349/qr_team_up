<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <img id="image" src="" alt="Fetched Image">
    <script>
        // Fetch the image from the API
        fetch('http://127.0.0.1:8000/reate-teams/', {
            method: 'POST', // Assuming POST request, change if necessary
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ num_students: 10, num_teams: 5 }) // Replace with actual data if needed
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.qr_code_url) {
                const imgElement = document.getElementById('image');
                imgElement.src = data.qr_code_url;
            } else {
                console.error('QR code URL not found in response');
            }
        })
        .catch(error => {
            console.error('There has been a problem with your fetch operation:', error);
        });
    </script>
</body>
</html>
