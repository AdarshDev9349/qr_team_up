<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Queue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="tel"], button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .status {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Join Queue</h1>
    <form id="queueForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit">Join Queue</button>
    </form>

    <div class="status" id="statusContainer">
        <!-- Status message will be displayed here -->
    </div>
</div>

<script>
    const adminInputId = 'PUT_YOUR_ADMIN_INPUT_ID_HERE';  // Replace with dynamic id from QR code

    document.getElementById('queueForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;

        const response = await fetch(`/api/queue/${adminInputId}/`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ name, phone }),
        });

        const data = await response.json();
        const statusContainer = document.getElementById('statusContainer');

        if (response.ok) {
            statusContainer.innerHTML = `<p>You are in the queue. Position: ${data.queue_position}</p>`;
        } else {
            statusContainer.innerHTML = `<p>Error: ${data.error}</p>`;
        }
    });
</script>

</body>
</html>
