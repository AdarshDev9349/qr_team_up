<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Generate Teams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="number"], button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .qr-code {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Generate Teams</h1>
    <form id="teamForm">
        <label for="num_students">Number of Students:</label>
        <input type="number" id="num_students" name="num_students" required>

        <label for="num_teams">Number of Teams:</label>
        <input type="number" id="num_teams" name="num_teams" required>

        <button type="submit">Generate QR Code</button>
    </form>

    <div class="qr-code" id="qrCodeContainer">
        <!-- QR Code will be displayed here -->
    </div>
</div>

<script>
    document.getElementById('teamForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const num_students = document.getElementById('num_students').value;
        const num_teams = document.getElementById('num_teams').value;

        const response = await fetch('http://127.0.0.1:8000/create-teams/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ num_students, num_teams }),
        });

        const data = await response.json();
        if (response.ok) {
            const qrCodeContainer = document.getElementById('qrCodeContainer');
            qrCodeContainer.innerHTML = `<img src="${data.qr_code_url}" alt="QR Code">`;
        } else {
            alert(data.error);
        }
    });
</script>

</body>
</html>
