<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Assignments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Team Assignments</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Team</th>
            </tr>
        </thead>
        <tbody id="teamTableBody">
            <!-- Team assignments will be displayed here -->
        </tbody>
    </table>
</div>

<script>
    const adminInputId = 'PUT_YOUR_ADMIN_INPUT_ID_HERE';  // Replace with dynamic id from QR code

    async function fetchTeams() {
        const response = await fetch(`/api/teams/${adminInputId}/`);
        const data = await response.json();
        
        const teamTableBody = document.getElementById('teamTableBody');
        teamTableBody.innerHTML = '';

        data.forEach(user => {
            const row = `<tr>
                <td>${user.name}</td>
                <td>${user.phone}</td>
                <td>Team ${user.team}</td>
            </tr>`;
            teamTableBody.innerHTML += row;
        });
    }

    // Fetch team assignments on page load
    fetchTeams();
</script>

</body>
</html>
